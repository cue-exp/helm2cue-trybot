apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "subdir-helpers.fullname" . }}
  labels:
    {{- include "subdir-helpers.operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ include "subdir-helpers.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "subdir-helpers.name" . }}
    spec:
      containers:
        - name: {{ include "subdir-helpers.name" . }}
          image: nginx:latest
