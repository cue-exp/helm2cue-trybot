apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "simple-app.fullname" . }}
  labels:
    {{- include "simple-app.labels" . | nindent 4 }}
data:
  environment: {{ .Values.env | default "development" | quote }}
  {{- if .Values.debug }}
  logLevel: "debug"
  {{- else }}
  logLevel: "info"
  {{- end }}
